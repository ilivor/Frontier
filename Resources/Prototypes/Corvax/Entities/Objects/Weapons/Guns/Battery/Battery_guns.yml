- type: entity
  name: Sign
  parent: [BaseWeaponBattery, BaseGunWieldable, BaseC2ContrabandUnredeemable]
  id: WeaponSniperSign
  components:
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Guns/Battery/sign.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Appearance
  - type: Clothing
    sprite: Corvax/Objects/Weapons/Guns/Battery/sign.rsi
  - type: Gun
    selectedMode: FullAuto
    fireRate: 0.65
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: HitscanBatteryAmmoProvider
    proto: SniperSign
    fireCost: 1000
  - type: Battery
    maxCharge: 5000
    startingCharge: 5000
  - type: SpeedModifiedOnWield
    walkModifier: 0.25
    sprintModifier: 0.25
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 3
    pvsIncrease: 0.3

- type: hitscan
  id: SniperSign
  damage:
    types:
      Heat: 42
      Structural: 80
  muzzleFlash:
    sprite: Corvax/Objects/Weapons/Guns/Projectiles/sign_pr.rsi
    state: muzzle_sign
  travelFlash:
    sprite: Corvax/Objects/Weapons/Guns/Projectiles/sign_pr.rsi
    state: sign
  impactFlash:
    sprite: Corvax/Objects/Weapons/Guns/Projectiles/sign_pr.rsi
    state: impact_sign
