- type: entity
  name: pulse sniper
  parent: [BaseWeaponBattery, BaseGunWieldable, BaseC2ContrabandUnredeemable]
  id: WeaponPulseCarbineSniper
  components:
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Guns/Battery/pulse_sniper.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance
  - type: Clothing
    sprite: Corvax/Objects/Weapons/Guns/Battery/pulse_sniper.rsi
  - type: Gun
    selectedMode: FullAuto
    fireRate: 0.65
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: HitscanBatteryAmmoProvider
    proto: PulseSniper
    fireCost: 1000
  - type: Battery
    maxCharge: 7000
    startingCharge: 7000
  - type: SpeedModifiedOnWield
    walkModifier: 0.25
    sprintModifier: 0.25
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 3
    pvsIncrease: 0.3

- type: hitscan
  id: PulseSniper
  damage:
    types:
      Heat: 100
      Structural: 300
  muzzleFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: muzzle_blue
  travelFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: beam_blue
  impactFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: impact_blue

