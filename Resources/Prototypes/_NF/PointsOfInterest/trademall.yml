# Notes:
# Basic Trade Outpost buying point for economy and great wealth
- type: pointOfInterest
  id: TradeMall
  parent: BasePOI
  name: Торговая Станция #Forge-Change
  minimumDistance: 1500
  maximumDistance: 2500
  spawnGroup: MarketStation
  gridPath: /Maps/_Forge/POI/trademall.yml #Forge-Change
  addComponents:
  - type: IFF
    color: "#37C837"
  - type: StationTransit
    routes:
      TradeExpress: 10
  - type: ProtectedGrid
    preventArtifactTriggers: true
    preventEmpEvents: true #Forge-Change
    preventRCDUse: true #Forge-Change
    noGridCollision: true #Forge-Change
  - type: SolarPoweredGrid
    trackOnInit: true
    doNotCull: true
  - type: WorldGenDistanceCarver
    distanceThresholds:
      # Dead zone
      - maxDistance: 500
        prob: 0.0
      - maxDistance: 1000
        prob: 0.3

- type: gameMap
  id: TradeMall
  mapName: 'Торговая Станция' #Forge-Change
  mapPath: /Maps/_Forge/POI/trademall.yml #Forge-Change
  minPlayers: 0
  stations:
    TradeMall:
      stationProto: MarketFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Trade Mall'
        - type: StationDeadDrop
          maxDeadDrops: 2 # A few, its not as big as the original trade outpost
        - type: TradeCrateDestination
          destinationProto: Trade
