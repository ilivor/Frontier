# Notes:
# Medical ship garage, medical manager base and medical bounty staging area.
- type: pointOfInterest
  id: Medical
  parent: BasePOI
  name: 'Госпиталь' #Forge-Change
  minimumDistance: 1650
  maximumDistance: 2400 #Forge-Change
  spawnGroup: Required
  gridPath: /Maps/_Forge/POI/medical.yml #Forge-Change
  addComponents:
  - type: IFF
    color: "#00b7eb"
  - type: StationTransit
    routes:
      SpawnPoints: 30
  - type: ProtectedGrid
    noGridCollision: true #Forge-Change

- type: gameMap
  id: Medical
  mapName: 'Medical Dispatch'
  mapPath: /Maps/_Forge/POI/medical.yml #Forge-Change
  minPlayers: 0
  stations:
    Medical:
      stationProto: RecordsFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Medical Dispatch'
        - type: ExtraStationInformation
          iconPath: /Textures/Forge/Logo/Icon/medic.png #Forge-Change
          stationSubtext: 'frontier-lobby-medical-subtext'
          stationDescription: 'frontier-lobby-medical-description'
          lobbySortOrder: 4
        - type: StationJobs
          availableJobs:
            DirectorOfCare: [ 1, 1 ]
            paraMedical: [ -1, -1 ]
          tags:
          - HeadOfPersonnel
          - HeadOfSecurity
        - type: StationDeadDrop
          maxDeadDrops: 1 # Fewer here, players start here.
