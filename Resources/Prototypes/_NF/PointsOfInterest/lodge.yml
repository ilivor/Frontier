# Notes:
# Provides higher end expeditionary ships and a space for vets to spawn in away from potential frontier shenanigans
- type: pointOfInterest
  id: Lodge
  parent: BasePOI
  name: 'Аванпост наёмников Рубеж' #Forge-Change
  minimumDistance: 1650
  maximumDistance: 3400
  spawnGroup: Required
  gridPath: /Maps/_Forge/POI/lodge.yml #Forge-Change
  addComponents:
  - type: IFF
    color: "#3737F8"
  - type: StationTransit
    routes:
      SpawnPoints: 20
  - type: ProtectedGrid
    preventEmpEvents: true #Forge-Change
    preventRCDUse: true #Forge-Change
    noGridCollision: true #Forge-Change

- type: gameMap
  id: Lodge
  mapName: 'Аванпост наёмников Рубеж' #Forge-Change
  mapPath: /Maps/_Forge/POI/lodge.yml #Forge-Change
  minPlayers: 0
  stations:
    Lodge:
      stationProto: RecordsFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Экпедиционная База'
        - type: ExtraStationInformation
          iconPath: /Textures/Forge/Logo/Icon/mercenary.png #Forge-Change
          stationSubtext: 'frontier-lobby-exped-subtext'
          stationDescription: 'frontier-lobby-exped-description'
          lobbySortOrder: 3
        - type: StationJobs
          availableJobs:
            Pilot: [ -1, -1 ]
            Mercenary: [ -1, -1 ]
        - type: StationDeadDrop
          maxDeadDrops: 1 # Fewer here, players start here.
