#Empty security
- type: entity
  id: JetpackNfsd
  parent: [BaseC2ContrabandUnredeemable, JetpackSecurity] # Corvax-Forge: +BaseC2ContrabandUnredeemable
  name: NFSD jetpack
  suffix: Empty
  components:
  - type: Item
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Sprite
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Clothing
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Tag
    tags:
      - EmagImmune

