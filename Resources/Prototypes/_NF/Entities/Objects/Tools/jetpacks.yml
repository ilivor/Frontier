#Filled pirate
- type: entity
  id: JetpackPirateFilled
  parent: JetpackPirate
  name: pirate jetpack
  suffix: Filled
  components:
  - type: GasTank
    outputPressure: 42.6
    air:
      # 13 minutes of thrust
      volume: 5
      temperature: 293.15
      moles:
