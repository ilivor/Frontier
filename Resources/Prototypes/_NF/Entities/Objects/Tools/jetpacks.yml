  name: NFSD jetpack
  suffix: Filled
  components:
  - type: Item
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Sprite
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Clothing
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Tag
