      - EmagImmune

#Empty pirate
- type: entity
  id: JetpackPirate
  parent: [BaseJetpack, BaseC3PirateContraband]
  name: pirate jetpack
  suffix: Empty
  components:
  - type: Item
    sprite: _NF/Objects/Tanks/Jetpacks/pirate.rsi
  - type: Sprite
    sprite: _NF/Objects/Tanks/Jetpacks/pirate.rsi
  - type: Clothing
    sprite: _NF/Objects/Tanks/Jetpacks/pirate.rsi
  # Forge-change
  # - type: Tag
