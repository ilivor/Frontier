  components:
  - type: Sprite
    sprite: _NF/Clothing/Head/Helmets/ert_mailcarrier.rsi
  - type: Clothing
    sprite: _NF/Clothing/Head/Helmets/ert_mailcarrier.rsi

- type: entity
  parent: [ BaseC2ContrabandUnredeemable, ClothingHeadHelmetBasic ]
  id: ClothingHeadHelmetNfsd
  name: NFSD helmet
  description: An NFSD issued helmet to protect your head.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Head/Helmets/nfsd.rsi
  - type: Clothing
    sprite: _NF/Clothing/Head/Helmets/nfsd.rsi
