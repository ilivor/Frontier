- type: entity
  name: magnum laser bolt
  id: BulletLaserMagnum
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: _Wega/Objects/Weapons/Guns/Projectiles/projectiles_magnum.rsi
    layers:
    - state: magnum
      shader: unshaded
  - type: PointLight
    enabled: true
    color: "#ff4300"
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 20
        Shock: 10

- type: entity
  name: magnum window-piercing bolt
  id: BulletLaserWindowPiercingMagnum
  categories: [ HideSpawnMenu ]
  parent: BulletLaser
  components:
  - type: Sprite
    sprite: _Wega/Objects/Weapons/Guns/Projectiles/projectiles_magnum.rsi
    layers:
    - state: magnum_piercing
      shader: unshaded
  - type: PointLight
    enabled: true
    color: "#ff4300"
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 15
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Opaque
