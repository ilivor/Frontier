- type: entity
  parent: Clothing
  id: ClothingHandsGoldBraset
  name: gold braslet
  description: This wrist jewelry is a timepiece you urgently need to find!
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Wega/Clothing/Hands/Gloves/gold_bracelets.rsi
    layers:
      - state: icon
        color: "#ffc833"
  - type: Clothing
    sprite: _Wega/Clothing/Hands/Gloves/gold_bracelets.rsi
    slots: gloves
    equippedState: equipped-HAND
  - type: Item
    size: Small
  - type: StaticPrice
    price: 450

