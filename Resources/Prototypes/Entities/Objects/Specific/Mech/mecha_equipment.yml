- type: entity
  parent: BaseItem
  id: BaseMechEquipment
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
  - type: Item
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    size: Ginormous
  - type: MechEquipment
  - type: GuideHelp
    guides:
    - Robotics
  - type: ClothingSpeedModifier # Forge-Change
    walkModifier: 0.25
    sprintModifier: 0.25
  - type: MultiHandedItem # Forge-Change

- type: entity
  id: MechEquipmentGrabber
  parent: [ BaseMechEquipment, IndustrialMechEquipment ] # Forge-Change: +IndustrialMechEquipment
  name: hydraulic clamp
  description: Gives the mech the ability to grab things and drag them around.
  components:
  - type: Sprite
    state: mecha_clamp
  - type: MechGrabber
    blacklist: # Frontier
      components: # Frontier
        - Anomaly # Frontier
        - Mech # Frontier
        - MindContainer # Frontier
        - HumanoidAppearance # Frontier
    maxContents: 8
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

- type: entity
  id: MechEquipmentGrabberSmall
  parent: [ BaseMechEquipment, SmallMechEquipment ] # Forge-Change: +SmallMechEquipment
  name: small hydraulic clamp
  description: Gives the mech the ability to grab things and drag them around.
  components:
  - type: Sprite
    state: mecha_clamp_small
  - type: MechGrabber
    blacklist: # Frontier
      components: # Frontier
        - Anomaly # Frontier
        - Mech # Frontier
        - MindContainer # Frontier
        - HumanoidAppearance # Frontier
    maxContents: 4
    grabDelay: 3
    grabEnergyDelta: -20
  - type: Tag
    tags:
    - SmallMech
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

- type: entity
  id: MechEquipmentHorn
  parent: [ BaseMechEquipment, SpecialMechEquipment ]
  name: mech horn
  description: An enhanced bike horn that plays a hilarious array of sounds for the enjoyment of the crew. HONK!
  components:
  - type: Sprite
    # TODO: use own sprite
    state: mecha_honker
  - type: MechSoundboard
    sounds:
    - collection: BikeHorn
    - collection: CluwneHorn
    - collection: TrollAnimals
    - collection: TrollBeeping
    - collection: TrollEsword
  - type: UIFragment
    ui: !type:MechSoundboardUi
  - type: UseDelay
    delay: 0.5
