- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakModernCloak
  name: Плащ "Модерн"
  description: Прочный плащ из современных материалов.
  components:
  - type: Sprite
    sprite: Forge/Clothing/Neck/Cloaks/ModernCloak/moderncloak.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodModernCloak
    requiredSlot:
    - neck
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

