- type: entity
  parent: [ClothingShoesBootsMagBase, BaseJetpack, BaseC3SyndicateContraband, ClothingShoesBootsCombat]
  id: ClothingShoesBootsMagSyndieElite
  name: elite syndicate magboots
  description: Magnetic boots with a unique design, which appear to be based on an improved model, as they have a lighter magnetic attraction. Property of the Gorlex Marauders.
  components:
  - type: Sprite
    sprite: Forge/Clothing/Shoes/Boots/magboots-syndicate-elite.rsi
    state: icon
  - type: Clothing
    sprite: Forge/Clothing/Shoes/Boots/magboots-syndicate-elite.rsi
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: GasTank
    outputPressure: 42.6
    air:
      volume: 5
      temperature: 293.15
      moles:
      - 1.5
      - 1.5
  - type: Item
    sprite: null
    size: Normal
  - type: Magboots
    magbootsAlert: MagbootsSyndElite
  - type: Jetpack
    radarBlip: false

- type: alert
  id: MagbootsSyndElite
  icons:
  - sprite: Forge/Clothing/Shoes/Boots/magboots-syndicate-elite.rsi
    state: icon-on
  name: alerts-magboots-name
  description: alerts-magboots-desc

