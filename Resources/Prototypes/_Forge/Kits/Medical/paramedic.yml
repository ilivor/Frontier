- type: entity
  id: ToolboxParamed
  name: медицинский ящик неопределённости
  description: Что же взять на этот раз?
  parent: [ BaseItem ]
  components:
  - type: Sprite
    sprite: Forge/Objects/Misc/Paramedbox.rsi
    state: icon
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
    - ParamedNonlethalSet
    - ParamedChemicalSet
    - ParamedDisablerSet
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

