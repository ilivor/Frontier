- type: pointOfInterest
  id: Charlie
  name: 'Синдикатовcкий аванпост Чарли'
  minimumDistance: 8150
  maximumDistance: 13550
  gridPath: /Maps/Forge/Events/Elementary/Syndicate/charlie.yml
