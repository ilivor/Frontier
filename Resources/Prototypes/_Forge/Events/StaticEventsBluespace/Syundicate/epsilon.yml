- type: pointOfInterest
  id: Epsilon
  name: Ретранслятор Эпсилон
  minimumDistance: 4500
  maximumDistance: 6500
  gridPath: /Maps/Forge/Events/Elementary/Syndicate/epsilon.yml
  addComponents:
  - type: IFF
    color: "#850d09"
    flags: [HideLabel]
    readOnly: true
  - type: Shuttle
  - type: ProtectedGrid
    preventEmpEvents: True
    preventRCDUse: True
    preventFloorPlacement: True
    preventFloorRemoval: True
    noGridCollision: True
  - type: BlockEvacuation

- type: gameMap
  id: Epsilon
  mapName: Ретранслятор Эпсилон
  mapPath: /Maps/Forge/Events/Elementary/Syndicate/epsilon.yml
  minPlayers: 0
  stations:
    Epsilon:
      stationProto: StandardFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Ретранслятор Эпсилон'
        - type: StationJobs
          availableJobs: {}
        - type: StationDeadDropHintExempt
