- type: entity
  id: PlastitaniumWindowUran
  name: plastitanium window
  parent: PlastitaniumWindowSquareBase
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Forge/Structures/Windows/plastitanium_uran_window.rsi
  - type: Icon
    sprite: Forge/Structures/Windows/plastitanium_uran_window.rsi
    state: full
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1450
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 725
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassUranium:
            min: 1
            max: 2
          PartRodMetal:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageVisuals
    thresholds: [5, 10, 20]
    damageDivisor: 20
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Windows/cracks.rsi
  - type: Repairable
    fuelCost: 15
    doAfterDelay: 3
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: RGlass
  - type: StaticPrice # Frontier
    price: 100 # Frontier
  - type: RadiationBlocker
    resistance: 5

