- type: entity
  parent: [BaseStructureDisableToolUse, BaseLathe]
  id: ExchangerSyndicate
  name: Exchanger Syndicate
  description: Exchanger Syndicate
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 100
  - type: Advertise
    pack: CuddlyCritterAds
  - type: PointLight
    radius: 1.5
    energy: 1.6
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4"
    castShadows: false
  - type: Transform
    noRot: false
  - type: Sprite
    sprite: Forge/Structures/Machines/smugglerexchange.rsi
    noRot: true
    layers:
    - state: icon
      map: [ "enum.LatheVisualLayers.IsRunning" ]
    - state: unshaded
      shader: unshaded
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Lathe
    idleState: icon
    runningState: printing
    staticPacks:
      - CorvaxSyndicatExchanger
  - type: MaterialStorage
    whitelist:
      tags:
        - SpaceCash
