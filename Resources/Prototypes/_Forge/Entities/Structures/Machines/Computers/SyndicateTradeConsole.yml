- type: entity
  id: SyndicateTradingConsole
  parent: BaseLatheLube
  name: Автомат торгов Синдиката
  description: Используеться для оформления заказов на нелегальные предметы
  components:
  - type: Sprite
    sprite: Forge/Structures/Machines/terminal_syndicatechange.rsi
    noRot: true
    layers:
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.Base" ]
    - state: "normal-unshaded"
      map: [ "enum.VendingMachineVisualLayers.BaseUnshaded" ]
      shader: unshaded
    - state: panel
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
  - type: Machine
    board: SyndicateTradingConsoleCircuitboard
  - type: Lathe
    idleState: icon
    runningState: building
    unlitIdleState: unlit
    unlitRunningState: unlit-building
    staticPacks:
    - SyndicateTradingConsoleWeapons
    - SyndicateTradingConsoleArmor
    - SyndicateTradingConsoleBoomA
    - SyndicateTradingConsoleOther
#   - SyndicateTradingConsoleMed # уносим с собой в интердайновский
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: EmptyOnMachineDeconstruct
    containers:
    - blueprint
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#f71713"
  - type: MaterialStorage
    whitelist:
      tags:
        - SSpaceCash

- type: entity
  id: TechFabInterdyne
  parent: BaseLatheLube
  name: Interdyne Фаб
  description: Используеться для оформления заказов на продукцию компании Interdyne.
  components:
  - type: Sprite
    sprite: Forge/Structures/Machines/interdyne_techfab.rsi
    snapCardinals: true # Frontier
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: inter
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: TechFabInterdyneMachineCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    staticPacks:
    - InterdyneFabMed
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: EmptyOnMachineDeconstruct
    containers:
    - blueprint
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#f71713"
  - type: MaterialStorage
    whitelist:
      tags:
        - SSpaceCash
