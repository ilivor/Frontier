- type: entity
  id: CatwalkDarkTile
  name: мостик
  description: Мостик закрывающий техническое пространство под плиткой.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: Forge/Structures/Catwalk/darktile.rsi
    drawdepth: FloorTiles
  - type: Icon
    sprite: Forge/Structures/Catwalk/darktile.rsi
    state: catwalk_preview
  - type: Transform
    anchored: true
  - type: IconSmooth
    key: catwalk
    base: catwalk_
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCatwalk
      params:
        volume: 8
  - type: Tag
    tags:
      - Catwalk
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal: # takes two to construct, so drop less than that
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: TrayScanReveal

- type: entity
  id: CatwalkSteelTile
  parent: CatwalkDarkTile
  name: мостик
  description: Мостик закрывающий техническое пространство под плиткой.
  components:
