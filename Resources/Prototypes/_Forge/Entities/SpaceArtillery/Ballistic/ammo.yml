# region 203mm
# 203mm HE
- type: entity
  id: Forge203mmCartridgeHE
  name: 203mm HE
  description: A chemically-propelled shell for Kargil 203mm cannons.
  parent: BaseGrenade
  components:
  - type: Tag
    tags:
    - 203mmCartridge
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: Forge203ProjectileHE
    deleteOnSpawn: true
  - type: Sprite
    sprite: Forge/Objects/SpaceArtillery/ammo.rsi
    layers:
    - state: 203mm
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 25
  - type: ExplodeOnTrigger
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic

