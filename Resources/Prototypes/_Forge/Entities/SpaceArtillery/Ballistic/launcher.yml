- type: entity
  id: ForgeWeaponTurretStardust
  name: Stardust 16mm cannon
  parent: BallisticArtilleryMagazine
  description: desc
  components:
  - type: BindToStation # Forge-change
  - type: StaticPrice
    price: 750
  - type: Gun
    fireRate: 1.5
    projectileSpeed: 95
    minAngle: 3
    maxAngle: 6
    shootThermalSignature: 10000 # relatively low for a shipgun, ~693m signature if firing continuously
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/Gunshots/slammer.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: Sprite
    sprite: Forge/Objects/ShuttleWeapons/adler.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: FireControlRotate
  - type: AutoShootGun
  - type: GunSignalControl
  - type: WirelessNetworkConnection
    range: 700
#  - type: DeviceLinkSink # Разве этого нету в базовом прототипе..?
#    ports:
#    - Toggle # К тому же тут неправильныый стоит..
  - type: SpaceArtillery
    powerChargeRate: 100
    powerUsePassive: 100
  - type: Actions
  - type: CombatMode
    isInCombatMode: true
  - type: Airtight
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: ForgeAmmoDrum16mmBase # Forge-change
        insertSound: /Audio/Weapons/Guns/MagIn/hpistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - Magazine16mm
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 7500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadiationBlocker
    resistance: 8
  - type: RadarBlip
    radarColor: "#FF0000"
    scale: 1
  - type: ShipGunType
    shipType: Ballistic
  - type: ShipGunClass
    shipClass: Light
# region WIP: test Ammo counter
  - type: AmmoCounter
