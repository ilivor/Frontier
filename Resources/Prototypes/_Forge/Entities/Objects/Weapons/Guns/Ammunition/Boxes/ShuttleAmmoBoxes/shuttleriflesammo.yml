- type: entity
  id: ShuttleShotgunShellsBox
  name: Cartridge for Trophy-50
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - ShuttleShotgunShellsBox
  - type: BallisticAmmoProvider
    proto: NFShellShotgunBuckshot
    mayTransfer: true
    whitelist:
       tags:
         - ShellShotgun
    capacity: 24
    soundRack:
      path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
      params:
        variation: 0.05
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
      params:
        variation: 0.05
  - type: Item
    size: Large
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Forge/Objects/Weapons/Guns/Ammunition/Magazine/rifle_cartridges.rsi
    layers:
    - state: 50base
      map: ["enum.GunVisualLayers.Base"]
    - state: 50mag-6
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: 50mag
    steps: 7
    zeroVisible: false
  - type: Appearance

