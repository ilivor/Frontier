- type: entity
  id: BaseMagazineAntiMateriel
  name: "магазин (.60 калибр)"
  parent: [ BaseItem, BaseC2ContrabandUnredeemable ]
  abstract: true
  components:
  - type: Tag
    tags:
    - MagazineAntiMateriel
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - NFCartridgeRifle60
    proto: NFCartridgeRifle60
    capacity: 5
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Forge/Objects/Weapons/Guns/Ammunition/Magazine/sniper_rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
