- type: entity
  id: PouchNFSDTech
  parent: NFPouchUtility
  name: specialist pouch
  components:
  - type: Sprite
    sprite: Forge/Objects/Storage/Pouches/pouch.rsi
    layers:
    - state: base_NFSD
    - state: close_NFSD
      map: ["closeLayer"]
    - state: open_NFSD
      map: ["openLayer"]
      visible: false
    - state: inside
      map: ["insideLayer"]
      visible: false
    - state: fill-util4-1
      map: [ "pouchFill4" ]
      visible: false
    - state: fill-util3-1
      map: [ "pouchFill3" ]
      visible: false
    - state: fill-util2-1
      map: [ "pouchFill2" ]
      visible: false
    - state: fill-util1-1
      map: [ "pouchFill1" ]
      visible: false
    - state: decal_NFSD_Tech
      map: [ "decal1" ]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#1f2611"
      right:
      - state: inhand-right
        color: "#1f2611"
  - type: Clothing
    quickEquip: false
    sprite: Forge/Objects/Storage/Pouches/pouch.rsi
    slots: [ belt, pocket ]
    clothingVisuals:
      belt:
      - state: equipped-BELT
        color: "#1f2611"
      pocket:
      - state: equipped-BELT
        color: "#1f2611"

