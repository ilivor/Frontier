- type: entity
  name: Boiled Dough Dango Ball
  parent: FoodBakingBase
  id: BoiledDoughDangoBall
  description: A boiled ball of dough.
  components:
  - type: FlavorProfile
    flavors:
      - dough
  - type: Sprite
    sprite: Forge/Objects/Consumable/Food/ingredients.rsi
    state: boileddoughdangoball
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 5

