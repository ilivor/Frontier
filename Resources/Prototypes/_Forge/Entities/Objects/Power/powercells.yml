- type: entity
  parent: PowerCellMicroreactor
  id: PowerCellNanoT
  name: microreactor power cell
  description: A rechargeable standardized microreactor cell. Has lower capacity but slowly recharges by itself.
  suffix: NT
  components:
  - type: Sprite
    sprite: Forge/Objects/Power/power_cells.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: powerNT
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: EmpProtection
  - type: BatterySelfRecharger
    autoRecharge: false
    autoRechargeRate: 0.12 # 12 -> 0.12

