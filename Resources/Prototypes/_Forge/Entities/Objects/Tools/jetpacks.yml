#Empty blue
- type: entity
  id: JetpackMining
  parent: BaseJetpack
  name: jetpack
  suffix: Empty
  components:
  - type: Sprite
    sprite: Forge/Objects/Tanks/Jetpacks/mining.rsi
  - type: Clothing
    sprite: Forge/Objects/Tanks/Jetpacks/mining.rsi
    slots:
      - Back
      - suitStorage
  - type: Tag
    tags:
      - Jetpack

# Filled blue
- type: entity
  id: JetpackMiningFilled
  parent: JetpackMining
  name: jetpack
  suffix: Filled
  components:
  - type: GasTank
    outputPressure: 42.6
    air:
      # 13 minutes of thrust
      volume: 5
      temperature: 293.15
      moles:
        - 1.025689525 # oxygen
        - 1.025689525 # nitrogen

#Empty paramed
- type: entity
  id: JetpackParamed
  parent: JetpackSecurity
  name: paramedical jetpack
  suffix: Empty
  components:
  - type: Item
    sprite: Forge/Objects/Tanks/Jetpacks/paramed.rsi
  - type: Sprite
    sprite: Forge/Objects/Tanks/Jetpacks/paramed.rsi
  - type: Clothing
    sprite: Forge/Objects/Tanks/Jetpacks/paramed.rsi
  - type: Tag
    tags:
      - HideContextMenu
      - EmagImmune

#Filled paramed
- type: entity
  id: JetpackParamedFilled
  parent: JetpackSecurityFilled
  name: paramedical jetpack
  suffix: Filled
  components:
  - type: Item
    sprite: Forge/Objects/Tanks/Jetpacks/paramed.rsi
  - type: Sprite
    sprite: Forge/Objects/Tanks/Jetpacks/paramed.rsi
  - type: Clothing
    sprite: Forge/Objects/Tanks/Jetpacks/paramed.rsi
  - type: Tag
    tags:
      - HideContextMenu
      - EmagImmune
