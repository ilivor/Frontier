- type: entity
  name: nfsd drill
  description: nfsd drill desc
  parent: [PowerDrill, BaseC2Contraband]
  id: PowerDrillNfsd
  components:
  - type: Sprite
    sprite: Forge/Objects/Tools/NFSD/nfsd_drill.rsi
    state: drill_screw
  - type: Item
    sprite: Forge/Objects/Tools/NFSD/nfsd_drill.rsi
    size: Small
  - type: Tool
    qualities:
      - Screwing
    speedModifier: 3
    useSound: /Audio/Items/drill_use.ogg
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Screwing
        sprite:
          sprite: Forge/Objects/Tools/NFSD/nfsd_drill.rsi
          state: drill_screw
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        sprite:
          sprite: Forge/Objects/Tools/NFSD/nfsd_drill.rsi
          state: drill_bolt
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
  - type: MeleeWeapon
    wideAnimationRotation: -90
    attackRate: 2
    damage:
      types:
        Piercing: 13
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
  - type: Clothing
    sprite: Forge/Objects/Tools/NFSD/nfsd_drill.rsi
    quickEquip: false
    slots:
    - Belt
    clothingVisuals:
      belt:
      - state: equipped-BELT

- type: entity
  name: jaws of life nfsd
  parent: [JawsOfLife, BaseC2Contraband]
  id: JawsOfLifeNfsd
  description: jaws of life nfsd
  components:
  - type: Sprite
    sprite: Forge/Objects/Tools/NFSD/nfsd_jol.rsi
    state: jaws_pry
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
    size: Normal
  - type: Prying
    speedModifier: 3.0
  - type: MultipleTool
    entries:
      - behavior: Prying
        sprite:
          sprite: Forge/Objects/Tools/NFSD/nfsd_jol.rsi
          state: jaws_pry
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        sprite:
          sprite: Forge/Objects/Tools/NFSD/nfsd_jol.rsi
          state: jaws_cutter
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 14
  - type: StaticPrice #CorvaxFrontier
    price: 200
  - type: Clothing
    sprite: Forge/Objects/Tools/NFSD/nfsd_jol.rsi
    quickEquip: false
    slots:
    - Belt
    clothingVisuals:
      belt:
      - state: equipped-BELT

