- type: entity
  parent: BaseWeaponMissile
  id: WeaponNavalCannonMissileLauncherLancer
  name: Артиллерийская установка "Лансер-14"
  description: Точная артиллерийская установка, созданная для ведения боя на средней дистанции. Снаряд "Копьё" пробивает броню, оставляя после себя значительные разрушения.
  suffix: НЕ МАППИТЬ!, ShuttleGun
  placement:
    mode: SnapgridCenter
  components:
  - type: RadarBlip
    radarColor: "#ca2477"
    scale: 1
  - type: Sprite
    sprite: _Lua/Objects/ShuttleWeapons/missile.rsi
    drawdepth: Mobs
    layers:
      - state: rocket
  - type: Gun
    projectileSpeed: 40
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      gun_magazine:
        startingItem: null
        whitelist:
          tags: []
      gun_chamber:
        startingItem: MissileWolf
        whitelist:
          tags:
          - MissileLancer

