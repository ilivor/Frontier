    sprite: _Lua/Objects/ShuttleWeapons/bigfuckinglaser.rsi
    drawdepth: Mobs
    layers:
      - state: space_artillery
  - type: Gun
    projectileSpeed: 40
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
