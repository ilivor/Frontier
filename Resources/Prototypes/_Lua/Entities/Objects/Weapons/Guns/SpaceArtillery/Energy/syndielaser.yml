- type: entity
  parent: [BaseWeaponNavalEnergy, BaseStructure]
  id: WeaponTurretBaseLaserSyndie
  name: Лазер S
  suffix: НЕ МАППИТЬ!, ShuttleGun
  abstract: true
  components:
    - type: RadarBlip
      radarColor: "#1a4a88"
      scale: 1
    - type: Sprite
      sprite: _Lua/Objects/Weapons/Guns/Turrets/lasersyndie.rsi
      drawdepth: Mobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
        - state: impulselaser
          sprite: _Lua/Objects/Weapons/Guns/Turrets/lasersyndie.rsi
        - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
          state: impulselaser-unshaded
          sprite: _Lua/Objects/Weapons/Guns/Turrets/lasersyndie.rsi
          shader: unshaded
    - type: CombatMode
      toggleMouseRotator: false
    - type: Damageable
      damageContainer: Inorganic
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 80
    - type: Gun
      fireRate: 1
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/_Lua/Weapons/Guns/Gunshots/laser_shot.ogg
        params:
          volume: -2
    - type: HitscanBatteryAmmoProvider
      proto: RedHeavyLaserSyndie
      fireCost: 200
    - type: Battery
      maxCharge: 2000
      startingCharge: 2000
    - type: HTN
      rootTask:
        task: TurretCompound
      blackboard:
        RotateSpeed: !type:Single
          3.141
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Effects/double_beep.ogg
    - type: MouseRotator
      angleTolerance: 6
      rotationSpeed: 300
      simple4DirMode: false
    - type: NoRotateOnInteract
    - type: NoRotateOnMove
    - type: Input
      context: "human"
    - type: ContainerContainer
      containers:
        machine_board: !type:Container
        machine_parts: !type:Container
    - type: StaticPrice
      price: 750

- type: entity
  parent: WeaponTurretBaseLaserSyndie
  id: WeaponTurretLaserSyndie
  suffix: ЯО, Ивентовая, Авто/ручная, ShuttleGun
  components:
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: NpcFactionMember
    factions:
    - Syndicate

- type: hitscan
  id: RedHeavyLaserSyndie
  maxLength: 200
  damage:
    types:
      Heat: 20
      Structural: 10
  muzzleFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: muzzle_beam_heavy
  travelFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: beam_heavy
  impactFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: impact_beam_heavy
